<div class="modal fade bottom" id="modalTaskTime" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header pb-2">
                <h4 class="modal-title w-100 white-text"><i class="fa-solid fa-stopwatch mr-2"></i>Task Time Tracking</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnMttClose">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>
            <div class="modal-body pt-4_5 pb-4">
                <form id="formMtt" autocomplete="off">
                    <div class="card z-depth-1 mb-4_5">
                        <div class="card-body blue-grey lighten-5 pt-4 pb-0">
                            <div class="row">
                                <div class="col-6 pl-2">
                                    <div class="md-form label-icon">
                                        <i class="fa-solid fa-stopwatch-20 prefix text-danger"></i>
                                        <label class="active ">Time Estimate</label>
                                        <p id="pMttTimeEstimate"></p>
                                        <hr class="grey lighten-1">
                                    </div>
                                </div>
                                <div class="col-6 pr-2">
                                    <div class="md-form label-icon">
                                        <i class="fa-solid fa-hourglass-half prefix text-danger"></i>
                                        <label class="active">Total Time Spent</label>
                                        <p id="pMttTimeSpent"></p>
                                        <hr class="grey lighten-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 pr-2">
                            <div class="md-form md-outline my-a">
                                <input type="text" id="txtMttDescription" class="form-control">
                                <label for="txtMttDescription" id="lblMttDescription">Description</label>
                                <p class="font-small text-danger" id="txtMttDescriptionErr"></p>
                            </div>
                        </div>
                        <div class="col-3 pl-0 pr-4">
                            <button type="button" class="btn btn-outline-danger waves-effect z-depth-1 col-12 px-2 py-2 mt-0" id="btnMttStart"><i class="fa-solid fa-play mr-2"></i>Start</button>
                            <button type="button" class="btn btn-outline-danger waves-effect z-depth-1 col-12 px-2 py-2 mt-0" id="btnMttStop"><i class="fa-regular fa-circle-stop mr-2"></i>Stop</button>
                        </div>
                        <div class="col-12">
                            <p class="font-small font-weight-500 mb-0">Time Tracking List :</p>
                        </div>
                    </div>
                    <div class="card z-depth-1 my-2" id="divMttEdit">
                        <div class="card-body grey lighten-5 px-3 py-2">
                            <button type="button" class="close float-right grey-text" aria-label="Close" id="btnMttCloseEdit">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <p class="font-small font-weight-500 font-italic mt-1">Edit Time Tracking</p>
                            <div class="row">
                                <div class="col-12">
                                    <div class="md-form md-outline my-a">
                                        <input type="text" id="txtMttDescriptionEdit" class="form-control">
                                        <label for="txtMttDescriptionEdit" id="lblMttDescriptionEdit">Description</label>
                                        <p class="font-small text-danger" id="txtMttDescriptionEditErr"></p>
                                    </div>
                                </div>
                                <div class="col-12 text-right pr-2">
                                    <button type="button" class="btn btn-sm btn-outline-danger waves-effect z-depth-1 mt-0" id="btnMttSave"><i class="fa-solid fa-floppy-disk mr-2"></i>Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 px-0">
                            <div class="table-responsive">
                                <table id="dtMtt" class="table table-bordered table-tight table-hover table-sm mb-0 display responsive">
                                    <thead>
                                    <tr class="th-tight-bordered">
                                        <th style="width: 18px"></th>
                                        <th>Description</th>
                                        <th style="width: 70px; min-width: 70px">Start</th>
                                        <th style="width: 70px; min-width: 70px">End</th>
                                        <th style="width: 66px; min-width: 66px">Time Spend</th>
                                        <th style="width: 28px; min-width: 28px">&nbsp;</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
